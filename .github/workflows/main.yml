name: Main

on:
  # weekly
  schedule:
    - cron: 0 0 * * 0
  # on-demand
  repository_dispatch:

env:
  branch-to-build: ${{ github.event.client_payload.branch || 'master' }}
      
jobs:
  build:
    name: Build for the ${{ env.branch-to-build }} branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ env.branch-to-build }}
    - name: Run index.js
      run: node index.js
