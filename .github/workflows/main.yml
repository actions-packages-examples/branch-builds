name: Main

on:
  # weekly
  schedule:
    - cron: 0 0 * * 0
  # on-demand
  repository_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.client_payload.branch || 'master' }}
    - name: Run index.js
      run: node index.js
    - name: Output the GITHUB_REF this workflow is running in
      run: echo $GITHUB_REF
